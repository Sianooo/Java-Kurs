<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:200,400,700&display=swap&subset=latin-ext"
    rel="stylesheet">

    <link rel="stylesheet" href="style7.css">
    <script src="https://kit.fontawesome.com/7a1b44ee3d.js" crossorigin="anonymous"></script>
    <title>Projekt 7</title>
</head>
<body>
    <div class="wrapper">
        <h1>Excange rate App</h1>
        <p>Sprawdz aktualne kursy walut</p>

        <div class="app-body">
            <div class="section-left">
                <input type="number" class="amount-one " value="1">
                <select  id="currency-one">
                    <option value="PLN" selected>PLN</option>
                    <option value="USD">USD</option>
                    <option value="GPB">GPB</option>
                    <option value="EUR">EUR</option>
                    <option value="CHF">XCHF</option>
                </select>
            </div>
                <button class="swap">
                    <i class="fas fa-retweet"></i>
                </button>
                <div class="section-right">
                    <input type="number" class="amount-two" disabled>
                    <!-- disabled zablokowanie zmiany w inpucie (type number nie dziala) -->
                    <select  id="currency-two">
                        <option value="PLN">PLN</option>
                        <option value="USD" selected>USD</option>
                        <option value="GPB">GPB</option>
                        <option value="EUR">EUR</option>
                        <option value="CHF">XCHF</option>
                    </select>
                </div>
        </div>
        <p class="rate-info"></p>
    </div>
    <script src="script7.js"></script>
</body>
</html>
